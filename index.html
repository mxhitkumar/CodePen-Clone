<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Code editor</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e6b8371d90.js" crossorigin="anonymous"></script>   
</head>

<body>

    <section id="main-section">
        <div class="input-section">
            <div class="html-field">
                <h3><i class="fa-brands fa-html5"></i> HTML</h3>
                <textarea id="html-input" onkeyup="run()"></textarea>
            </div>
            <div class="css-field">
                <h3><i class="fa-brands fa-css3-alt"></i> CSS</h3>
                <textarea id="css-input" onkeyup="run()"></textarea>
            </div>
            <div class="js-field">
                <h3><i class="fa-brands fa-js"></i> JS</h3>
                <textarea id="js-input" onkeyup="run()"></textarea>
            </div>
        </div>
        <div class="output-section">
            <div class="output-field">
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>

</body>

<script>
    function run() {
        let htmlcode = document.getElementById("html-input").value;
        let csscode = document.getElementById("css-input").value;
        let jscode = document.getElementById("js-input").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";
        output.contentWindow.eval(jscode);
    }
</script>

<script>
    var sidemenu = document.getElementById("side-menu");

    function openmenu() {
        sidemenu.style.right = "75px";
    }
    function closemenu() {
        sidemenu.style.right = "-400px";
    }
</script>

</html>
